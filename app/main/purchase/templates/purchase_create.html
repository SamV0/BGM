{% extends "base.html" %}
{% block title %}Create Purchase Order{% endblock %}
{% block header %}
    <a href="{{ url_for('main.purchase.purchase_read.purchase_read') }}">&xlArr;</a>
    <h2>Create Purchase</h2>
{% endblock %}
{% block content %}
    <form method="POST">
        <label for="supplier_id">Supplier</label>
        <select name="supplier_id" >
            <option value="">Select Supplier</option>
            {% for supplier in suppliers %}
            <option value="{{ supplier.id }}">{{ supplier.name }}</option>
            {% endfor %}
        </select>
        <br>
        <label for="item_id">Item</label>
        <select name="item_id" >
            <option value="">Select Item</option>
            {% for item in items %}
            <option value="{{ item.id }}">{{ item.name }}</option>
            {% endfor %}
        </select>
        <br>
        <label for="ordered_weight">Weight (kg)</label>
        <input type="number" name="ordered_weight"  min="0.01" step="0.01">
        <br>
        <label for="expected_date">Expected Date</label>
        <input type="date" name="expected_date" >
        <br>
        <label for="remarks">Remarks</label>
        <textarea name="remarks" rows="3"></textarea>
        <br>
        <button type="submit">Create Purchase Order</button>
    </form>
{% endblock %}
