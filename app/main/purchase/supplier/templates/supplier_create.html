{% extends "base.html" %}
{% block title %}Create Supplier{% endblock %}
{% block header %}
<a href="{{ url_for('main.purchase.supplier.supplier_read.supplier_read') }}">Back</a>
<h2>Add Supplier</h2>
{% endblock %}
{% block content %}
    <form method="POST" action="{{ url_for('main.purchase.supplier.supplier_create.supplier_create') }}">
        <label>Name</label>
        <input type="text" name="name"  autocomplete="off">
        <br>
        <label>Address</label>
        <input type="text" name="address" >
        <br>
        <label>Phone</label>
        <input type="text" name="phone"  pattern="[0-9]{10}" title="Phone number should be 10 digits">
        <br>
        <label>Alternate Phone</label>
        <input type="text" name="alt_phone" pattern="[0-9]{10}" title="Phone number should be 10 digits">
        <br>
        <label>Remarks</label>
        <textarea name="remarks" rows="3"></textarea>
        <br>
        <button type="submit">Create Supplier</button>
    </form>
{% endblock %}
