{# filepath: app/main/process/templates/process_create.html #}
{% extends "base.html" %}
{% block title %}Create Process{% endblock %}
{% block header %}
<a href="{{ url_for('main.work.process.process_read.process_read') }}">&xlArr;</a>
<h2>Add Process</h2>
{% endblock %}
{% block content %}
    <form method="POST" action="{{ url_for('main.work.process.process_create.process_create') }}">
        <label>Name</label>
        <br><input type="text" name="name"  autocomplete="off">

        <br><br><label>Description</label>
        <br><textarea name="description" rows="3"></textarea>

        <br><br><label>Duration (days)</label>
        <br><input type="number" name="duration_in_days"  min="1">

        <br><br><label>Cost (INR)</label>
        <br><input type="number" name="cost_in_inr"  min="0" step="0.01">

        <br><br><label>Item</label>
        <br><select name="item_id" >
            <option value="">Select Item</option>
            {% for item in items %}
            <option value="{{ item.id }}">{{ item.name }}</option>
            {% endfor %}
        </select>

        <br><br><label>Maker</label>
        <br><select name="maker_id" 
            <option value="">Select Maker</option>
            {% for maker in makers %}
            <option value="{{ maker.id }}">{{ maker.name }}</option>
            {% endfor %}
        </select>

        <br><br><button type="submit">Create Process</button>
    </form>
{% endblock %}
