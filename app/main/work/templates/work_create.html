{% extends "base.html" %}
{% block title %}Create Work in Progress{% endblock %}
{% block header %}
<a href="{{ url_for('main.work.work_read.work_read') }}">&xlArr;</a>
<h2>Add Work in Progress</h2>
{% endblock %}
{% block content %}
    <form method="POST" action="{{ url_for('main.work.work_create.work_create') }}">
        <label>Sales Order</label>
        <br><select name="sales_order_id" >
            <option value="">Select Sales Order</option>
            {% for order in sales_orders %}
            <option value="{{ order.id }}">{{ order.order_number }} - {{ order.customer_name }}</option>
            {% endfor %}
        </select>

        <br><br><label>Maker</label>
        <br><select name="maker_id" >
            <option value="">Select Maker</option>
            {% for maker in makers %}
            <option value="{{ maker.id }}">{{ maker.name }}</option>
            {% endfor %}
        </select>

        <br><br><label>Process</label>
        <br><select name="process_id" 
            <option value="">Select Process</option>
            {% for process in processes %}
            <option value="{{ process.id }}">{{ process.name }}</option>
            {% endfor %}
        </select>

        <br><br><label>Assigned Date</label>
        <br><input type="date" name="assigned_date" 

        <br><br><label>Assigned Quantity</label>
        <br><input type="number" name="assigned_quantity" step="0.01" >

        <br><br><label>Assigned Item</label>
        <br><select name="assigned_items" >
            <option value="">Select Item</option>
            {% for item in items %}
            <option value="{{ item.id }}">{{ item.name }}</option>
            {% endfor %}
        </select>

        <br><br><label>Work To Do</label>
        <br><input type="number" name="work_to_do" 

        <br><br><label>Received Date</label>
        <br><input type="date" name="received_date">

        <br><br><label>Received Quantity</label>
        <br><input type="number" name="received_quantity" step="0.01">

        <br><br><label>Received Item</label>
        <br><select name="received_items">
            <option value="">Select Item</option>
            {% for item in items %}
            <option value="{{ item.id }}">{{ item.name }}</option>
            {% endfor %}
        </select>

        <br><br><label>Work Done</label>
        <br><input type="number" name="work_done">

        <br><br><label>Status</label>
        <br><select name="status" >
            <option value="assigned">Assigned</option>
            <option value="in_progress">In Progress</option>
            <option value="completed">Completed</option>
        </select>

        <br><br><label>Remarks</label>
        <br><textarea name="remarks" rows="3"></textarea>
        <br><br><button type="submit">Create work</button>
    </form>
{% endblock %}
