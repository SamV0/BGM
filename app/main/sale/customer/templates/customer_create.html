{% extends "base.html" %}
{% block title %}Create Customer{% endblock %}
{% block header %}
<a href="{{ url_for('main.sale.customer.customer_read.customer_read') }}">&xlArr;</a>
<h2>Create Customer</h2>
{% endblock %}
{% block content %}
<form method="POST" action="{{ url_for('main.sale.customer.customer_create.customer_create') }}">
    <label for="name">Name</label>
    <input type="text" id="name" name="name" >
    <br>
    <label for="address">Address</label>
    <input type="text" id="address" name="address" >
    <br>
    <label for="phone">Phone</label>
    <input type="text" id="phone" name="phone" >
    <br>
    <label for="alt_phone">Alternate Phone</label>
    <input type="text" id="alt_phone" name="alt_phone">
    <br>
    <button type="submit">Create Customer</button>
</form>
{% endblock %}
