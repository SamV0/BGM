{% extends "base.html" %}
{% block title %}Update Customer{% endblock %}
{% block header %}
<a href="{{ url_for('main.sale.customer.customer_read.customer_read') }}">&xlArr;</a>
<h2>Update Customer</h2>
{% endblock %}
{% block content %}
<form method="POST" action="{{ url_for('main.sale.customer.customer_update.customer_update', id=customer.id) }}">
    <label for="name">Name</label>
    <input type="text" id="name" name="name" value="{{ customer.name }}" >
    <br>
    <label for="address">Address</label>
    <input type="text" id="address" name="address" value="{{ customer.address }}" >
    <br>
    <label for="phone">Phone</label>
    <input type="text" id="phone" name="phone" value="{{ customer.phone }}" >
    <br>
    <label for="alt_phone">Alternate Phone</label>
    <input type="text" id="alt_phone" name="alt_phone" value="{{ customer.alt_phone }}">
    <br>
    <button type="submit">Update Customer</button>
</form>
{% endblock %}
